<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Price Prediction</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('flight2.jpeg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .form-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  .form-container form {
    display: flex;
    flex-direction: column;
  }
  
  .form-container input[type="text"],
  .form-container select {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
  }
  
  .form-container input[type="submit"] {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    width: 120px; 
    margin: 0 auto;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 10px;
  }

  /* Adjust form width on smaller screens */
  @media screen and (max-width: 2000px) {
    .form-container {
      width: 80%;
    }
  }
</style>
</head>
<body>
  {% if not final_result %}
  <div class="form-container">
    <h2>Enter the Values to Detect Fraudulent Activity</h2>
    <form id="flightForm" action="{{ url_for('predict') }}" method="POST">
      <div class="grid-container">
        <input type="text" id="Time" name="Time" placeholder="Enter Time of Transaction" required>
        <input type="text" id="V1" name="V1" placeholder="Enter Value for V1" required>
        <input type="text" id="V2" name="V2" placeholder="Enter Value for V2" required>
        <input type="text" id="V3" name="V3" placeholder="Enter Value for V3" required>
        <input type="text" id="V4" name="V4" placeholder="Enter Value for V4" required>
        <input type="text" id="V5" name="V5" placeholder="Enter Value for V5" required>
        <input type="text" id="V6" name="V6" placeholder="Enter Value for V6" required>
        <input type="text" id="V7" name="V7" placeholder="Enter Value for V7" required>
        <input type="text" id="V8" name="V8" placeholder="Enter Value for V8" required>
        <input type="text" id="V9" name="V9" placeholder="Enter Value for V9" required>
        <input type="text" id="V10" name="V10" placeholder="Enter Value for V10" required>
        <input type="text" id="V11" name="V11" placeholder="Enter Value for V11" required>
        <input type="text" id="V12" name="V12" placeholder="Enter Value for V12" required>
        <input type="text" id="V13" name="V13" placeholder="Enter Value for V13" required>
        <input type="text" id="V14" name="V14" placeholder="Enter Value for V14" required>
        <input type="text" id="V15" name="V15" placeholder="Enter Value for V15" required>
        <input type="text" id="V16" name="V16" placeholder="Enter Value for V16" required>
        <input type="text" id="V17" name="V17" placeholder="Enter Value for V17" required>
        <input type="text" id="V18" name="V18" placeholder="Enter Value for V18" required>
        <input type="text" id="V19" name="V19" placeholder="Enter Value for V19" required>
        <input type="text" id="V20" name="V20" placeholder="Enter Value for V20" required>
        <input type="text" id="V21" name="V21" placeholder="Enter Value for V21" required>
        <input type="text" id="V22" name="V22" placeholder="Enter Value for V22" required>
        <input type="text" id="V23" name="V23" placeholder="Enter Value for V23" required>
        <input type="text" id="V24" name="V24" placeholder="Enter Value for V24" required>
        <input type="text" id="V25" name="V25" placeholder="Enter Value for V25" required>
        <input type="text" id="V26" name="V26" placeholder="Enter Value for V26" required>
        <input type="text" id="V27" name="V27" placeholder="Enter Value for V27" required>
        <input type="text" id="V28" name="V28" placeholder="Enter Value for V28" required>
        <input type="text" id="Amount" name="Amount" placeholder="Enter Amount that is transfered" required>
      </div>
      <input type="submit" value="Predict">
    </form>
  </div>
  {% else %}
  <div class="message-container" id="messageContainer">
    <p id="staticMessage">{{final_result}}</p>
    <p id="dynamicMessage"></p>
  </div>
  {% endif %}
</body>
</html>
